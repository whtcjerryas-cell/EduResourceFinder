    <script>
        // ========== å…¨å±€çŠ¶æ€ç®¡ç† ==========
        let sidebarCollapsed = false;

        // ========== ä¾§è¾¹æ åˆ‡æ¢å‡½æ•° ==========
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                toggleMobileMenu();
            } else {

                if (sidebarCollapsed) {

        // ========== ç§»åŠ¨ç«¯èœå•åˆ‡æ¢ ==========
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const menuButton = document.getElementById('mobileMenuButton');

            mobileMenuOpen = !mobileMenuOpen;

            if (mobileMenuOpen) {
                sidebar.classList.add('mobile-open');
                overlay.classList.add('active');
                menuButton.classList.add('active');
                menuButton.setAttribute('aria-label', 'å…³é—­èœå•');
                menuButton.setAttribute('aria-expanded', 'true');
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('active');
                menuButton.classList.remove('active');
                menuButton.setAttribute('aria-label', 'æ‰“å¼€èœå•');
                menuButton.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }

        // ========== Toasté€šçŸ¥ç³»ç»Ÿ ==========
        function showToast(type, title, message, duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.setAttribute('role', 'alert');

            const icons = {
                success: 'âœ…',
                error: 'âŒ',
                warning: 'âš ï¸',
                info: 'â„¹ï¸'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || 'â„¹ï¸'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <div class="toast-progress" style="animation-duration: ${duration}ms"></div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }

            }, duration);

        // ========== ToastManagerç±» ==========
        class ToastManager {

        // ========== æ€§èƒ½ç›‘æ§å™¨ç±» ==========
        class PerformanceMonitor {
            constructor() {
                this.metrics = {};
                this.observer = null;
                this.init();
            }

            init() {
                // æ”¶é›†å¯¼èˆªæŒ‡æ ‡
                if ('PerformanceObserver' in window) {
                    try {
                        this.observer = new PerformanceObserver((list) => {
                            for (const entry of list.getEntries()) {
                                this.metrics[entry.name] = entry.value;
                            }
                        });

                        this.observer.observe({
                            entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift']
                        });
                    } catch (e) {
                        console.warn('PerformanceObserver not supported:', e);
                    }
                }

                // é¡µé¢åŠ è½½å®Œæˆåæ”¶é›†æŒ‡æ ‡
                window.addEventListener('load', () => this.collectMetrics());
            }

            collectMetrics() {
                const perfData = performance.getEntriesByType('navigation')[0];
                if (perfData) {
                    this.metrics.pageLoadTime = perfData.loadEventEnd - perfData.fetchStart;
                    this.metrics.domContentLoaded = perfData.domContentLoadedEventEnd - perfData.fetchStart;
                    this.metrics.firstPaint = this.getMetric('first-paint');
                    this.metrics.firstContentfulPaint = this.getMetric('first-contentful-paint');
                }
            }

            getMetric(name) {
                const entries = performance.getEntriesByName(name);
                return entries.length > 0 ? entries[0].startTime : 0;
            }

            getScore() {
                // åŸºäº100åˆ†åˆ¶è®¡ç®—æ€§èƒ½åˆ†æ•°
                let score = 100;

                if (this.metrics.pageLoadTime > 3000) score -= 20;
                else if (this.metrics.pageLoadTime > 2000) score -= 10;

                if (this.metrics.firstContentfulPaint > 2000) score -= 15;
                else if (this.metrics.firstContentfulPaint > 1000) score -= 5;

                return Math.max(0, score);
            }

            getReport() {
                return {
                    metrics: this.metrics,
                    score: this.getScore(),
                    timestamp: new Date().toISOString()
                };
            }
        }

        // ========== æ‡’åŠ è½½å™¨ç±» ==========
        class LazyLoader {
            constructor(options = {}) {
                this.options = {
                    rootMargin: options.rootMargin || '50px',
                    threshold: options.threshold || 0.01,
                    ...options
                };

                this.observer = null;
                this.init();
            }

            init() {
                if ('IntersectionObserver' in window) {
                    this.observer = new IntersectionObserver(
                        (entries) => this.handleIntersect(entries),
                        {
                            rootMargin: this.options.rootMargin,
                            threshold: this.options.threshold
                        }
                    );

                    this.observeImages();
                }
            }

            observeImages() {
                const images = document.querySelectorAll('img[data-src]');
                images.forEach(img => this.observer.observe(img));
            }

            handleIntersect(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        this.loadImage(entry.target);
                        this.observer.unobserve(entry.target);
                    }
                });
            }

            loadImage(img) {
                const src = img.getAttribute('data-src');
                if (src) {
                    img.src = src;
                    img.classList.add('loaded');
                    img.removeAttribute('data-src');
                }
            }
        }

        // ========== èµ„æºé¢„åŠ è½½å™¨ç±» ==========
        class ResourcePrefetcher {
            constructor() {
                this.prefetched = new Set();
            }

            preload(urls) {
                urls.forEach(url => {
                    if (!this.prefetched.has(url)) {
                        const link = document.createElement('link');
                        link.rel = 'preload';
                        link.href = url;
                        link.as = this.getResourceType(url);
                        document.head.appendChild(link);
                        this.prefetched.add(url);
                    }
                });
            }

            prefetch(urls) {
                urls.forEach(url => {
                    if (!this.prefetched.has(url)) {
                        const link = document.createElement('link');
                        link.rel = 'prefetch';
                        link.href = url;
                        document.head.appendChild(link);
                        this.prefetched.add(url);
                    }
                });
            }

            getResourceType(url) {
                const extension = url.split('.').pop().toLowerCase();
                const types = {
                    'js': 'script',
                    'css': 'style',
                    'woff': 'font',
                    'woff2': 'font',
                    'png': 'image',
                    'jpg': 'image',
                    'jpeg': 'image',
                    'gif': 'image',
                    'svg': 'image'
                };
                return types[extension] || 'fetch';
            }
        }

        // ========== ä»£ç åˆ†å‰²å™¨ç±» ==========
        class CodeSplitter {
            constructor() {
                this.loadedModules = new Map();
            }

            async loadModule(name, loader) {
                if (this.loadedModules.has(name)) {
                    return this.loadedModules.get(name);
                }

                try {
                    const module = await loader();
                    this.loadedModules.set(name, module);
                    return module;
                } catch (error) {
                    console.error(`Failed to load module ${name}:`, error);
                    throw error;
                }
            }

            loadScript(src) {
                return new Promise((resolve, reject) => {
                    if (document.querySelector(`script[src="${src}"]`)) {
                        resolve();
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            loadStyle(href) {
                return new Promise((resolve, reject) => {
                    if (document.querySelector(`link[href="${href}"]`)) {
                        resolve();
                        return;
                    }

                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = href;
                    link.onload = resolve;
                    link.onerror = reject;
                    document.head.appendChild(link);
                });
            }
        }
