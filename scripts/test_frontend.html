<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>前端诊断页面</title>
</head>
<body>
    <h1>前端诊断测试</h1>
    <div id="test-results"></div>
    
    <script>
        const results = [];
        
        function addResult(test, status, message) {
            results.push({ test, status, message });
            const div = document.createElement('div');
            div.innerHTML = `<strong>${test}:</strong> <span style="color: ${status === 'PASS' ? 'green' : 'red'}">${status}</span> - ${message}`;
            document.getElementById('test-results').appendChild(div);
        }
        
        // 测试 1: DOM 是否加载
        addResult('DOM 加载', 'PASS', '页面已加载');
        
        // 测试 2: 检查关键元素
        const countrySelect = document.getElementById('country');
        if (countrySelect) {
            addResult('国家下拉框', 'PASS', '元素存在');
        } else {
            addResult('国家下拉框', 'FAIL', '元素不存在');
        }
        
        const addBtn = document.getElementById('addCountryBtn');
        if (addBtn) {
            addResult('添加按钮', 'PASS', '元素存在');
        } else {
            addResult('添加按钮', 'FAIL', '元素不存在');
        }
        
        // 测试 3: 测试 API 调用
        fetch('/api/countries')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(data => {
                addResult('API 调用', 'PASS', `成功获取 ${data.countries?.length || 0} 个国家`);
            })
            .catch(error => {
                addResult('API 调用', 'FAIL', `错误: ${error.message}`);
            });
        
        // 测试 4: 检查按钮点击
        if (addBtn) {
            addBtn.addEventListener('click', () => {
                addResult('按钮点击', 'PASS', '按钮点击事件触发');
            });
        }
    </script>
</body>
</html>
