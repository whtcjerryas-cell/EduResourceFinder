[pytest]
# Pytest配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=services.knowledge_overview_service
    --cov=services.batch_video_service
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60

# 标记定义
markers =
    stage1: Stage 1 可视化功能测试
    stage2: Stage 2 自动化功能测试
    api: API测试
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（运行时间超过5秒）

# 超时设置（需要安装pytest-timeout）
timeout = 60

# 最小Python版本
minversion = 3.8
